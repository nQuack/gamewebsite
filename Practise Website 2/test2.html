    <script> // I found it easier to read this css segment if I wasn't switching tabs
        document.addEventListener('dragstart', (e) => {
            e.preventDefault(); // Stop drag from starting
        });

        window.addEventListener('scroll', () => { // Scroll variable tracking for --scroll CSS variable 
            document.body.style.setProperty('--scroll', window.pageYOffset / (document.body.offsetHeight - window.innerHeight)); // Current scroll gets divided by total window height
        }, false);

        // Smooth mouse wheel scrolling
        let scrollTarget = window.scrollY; // Makes the scroll target to the position scrolled
        let isScrolling = false; // Checks if smooth scolling is happening

        // Function to create an easing effect to the target 
        function ease(current, target, factor) { // functions are similar to variables but they can calculate and change values.
            return current + (target - current) * factor;
        }

        // Function to handle smooth scroll
        function smoothScroll() {
            isScrolling = true; // check if smooth scroll is happening

            // Check if we are smooth scrolling within the page limits
            scrollTarget = Math.max(0, scrollTarget);
            scrollTarget = Math.min(scrollTarget, document.body.scrollHeight - window.innerHeight);

            // Get the current scroll position
            let currentScroll = window.scrollY; 

            // If not close enough to the current scroll position, keep scrolling 
            if (Math.abs(scrollTarget - currentScroll) > 0.5) {
                // Scroll a bit closer
                window.scrollTo(0, ease(currentScroll, scrollTarget, 0.05)); // Slower easing
                requestAnimationFrame(smoothScroll); // Use smooth scroll again on the next frame
            } else {
                // If we get close enought we can just jump the the position
                window.scrollTo(0, scrollTarget);
                isScrolling = false;
            }
        }

        // listen for scrolling
        window.addEventListener('wheel', (e) => {
            e.preventDefault(); // Stops the default mouse scrolling
            scrollTarget += e.deltaY * 0.7; // Adding to scroll target, basically creating a scroll target based of the scroll activity

            // start smooth scroll incase it didn't start for some reason
            if (!isScrolling) {
                smoothScroll();
            }
        }, { passive: false }); // i'm pretty sure this is needed for the prevention of the default scrolling
    </script>
